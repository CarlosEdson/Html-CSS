<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="">
        <div>
            <label for="iano">Em que ano vocÃª nascel?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdade()">
        </div>
        <div>
            <label for="iidade">Idade</label>
            <output id="iidade">0</output>
        </div>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
