<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Meu Primeiro Formulario</h1>
    <form action="">
        <p><label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="Nome" required>
        </p>

        <p><label for="isobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="isobrenome" required minlength="8" maxlength="15">
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
