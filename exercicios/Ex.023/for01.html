<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Meu Primeiro Formulario</h1>
    <form action="" method="post">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="Ex.: Carlos" required>
        </p>

        <p>
            <label for="isobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="isobrenome" required minlength="8" maxlength="15">
        </p>

        <p>
            <label for="inota">Nota</label>
            <input type="number" name="nota" id="inota" min="0" max="10" step="0.1">
        </p>

        <p>
            <label for="idata">Data</label>
            <input type="date" name="data" id="idata" value="2000-07-24">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
